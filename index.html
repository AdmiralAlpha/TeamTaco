<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="istyles.css">
  <title>Klockor</title>
</head>
<body>
  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="img/clock6.jpg" style="width:40%" "position: center;">
        <input type="text"></input>
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="img/clock7.jpg" style="width:40%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="img/clock8.jpg" style="width:40%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="img/clock6.jpg" style="width:40%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="img/clock7.jpg" style="width:40%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img/clock8.jpg" style="width:40%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img/clock6.jpg" style="width:100%" onclick="currentSlide(1)" alt="The clock">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/clock7.jpg" style="width:100%" onclick="currentSlide(2)" alt="The clock">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/clock8.jpg" style="width:100%" onclick="currentSlide(3)" alt="The clock">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/clock6.jpg" style="width:100%" onclick="currentSlide(4)" alt="The clock">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/clock7.jpg" style="width:100%" onclick="currentSlide(5)" alt="The clock">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/clock8.jpg" style="width:100%" onclick="currentSlide(6)" alt="The clock">
      </div>
    </div>
  </div>
  <script src="carousel.js"></script>
</body>
</html>
